name: Deploy PokeWiki

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🛠️ Build frontend
        run: |
          cd frontend
          npm run build

      - name: 📁 Copy build to proxy/static
  run: /
    set -e  # 오류 발생 시 즉시 중단
    echo "🧹 removing old static folder"
    rm -rf proxy/static
    echo "📂 creating static folder"
    mkdir -p proxy/static
    echo "📁 copying frontend/dist to proxy/static"
    cp -r frontend/dist/* proxy/static/

      - name: 🚀 Deploy to Vercel
        run: |
          npm install -g vercel
          cd serverless
          vercel --token=${{ secrets.VERCEL_TOKEN }} \
            --prod --confirm

